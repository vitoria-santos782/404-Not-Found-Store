<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento - 404 Not Found Store</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 60px;
      height: 100vh;
      background-color: #413812;
      padding: 20px 0;
      color: #fff;
      overflow: hidden;
      border-radius: 5px 0 0 5px;
      transition: width 0.75s ease;
      position: fixed;
      top: 0;
      left: 0;
    }

    .sidebar:hover {
      width: 200px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 20px 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      color: white;
      text-decoration: none;
      padding: 10px;
      transition: background 0.3s;
    }

    .sidebar ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    .sidebar ul li a i {
      min-width: 40px;
      text-align: center;
      font-size: 18px;
    }

    .sidebar ul li a span {
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .sidebar:hover ul li a span {
      opacity: 1;
      margin-left: 10px;
    }

    main {
      flex: 1;
      margin-left: 60px;
      padding: 2rem;
      transition: margin-left 0.75s ease;
    }

    .sidebar:hover ~ main {
      margin-left: 200px;
    }

    .form-box {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      background-color: #021cff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #1707a3;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a href="cadastro.html"><i class="fas fa-user"></i><span>Login</span></a></li>
        <li><a href="carrinho.html"><i class="fas fa-shopping-cart"></i><span>Carrinho</span></a></li>
        <li><a href="#"><i class="fa fa-credit-card"></i><span>Pagamento</span></a></li>
      </ul>
    </div>

    <main>
      <div class="form-box">
        <h2>Pagamento</h2>
        <form id="formPagamento">
          <label for="nome">Nome no cartão</label>
          <input type="text" id="nome" name="nome" required />

          <label for="numero">Número do cartão</label>
          <input type="text" id="numero" name="numero" pattern="\d{16}" maxlength="16" placeholder="Somente números" required />

          <label for="validade">Validade (MM/AA)</label>
          <input type="text" id="validade" name="validade" pattern="\d{2}/\d{2}" placeholder="MM/AA" required />

          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required />

          <input type="submit" value="Pagar agora" />
        </form>
        <footer>&copy; 2025 404 Not Found Store</footer>
      </div>
    </main>
  </div>

  <script>
    document.getElementById('formPagamento').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Pagamento realizado com sucesso!");
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);
    });
  </script>
</body>
</html>
